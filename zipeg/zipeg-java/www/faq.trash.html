  <p>The files that are overwritten by Zipeg are placed in a Trash Bin on Macintosh or Recycle Bin on Windows.</p>
  <p>You can recover them the same way you usually recover acidentaly deleted files.
    Open Trash Bin/Recycle Bin and see the content of it.</p>
