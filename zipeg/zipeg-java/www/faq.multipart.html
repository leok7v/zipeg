<div >
  <p>Mutli-part (aka multi-volume) archives are usually spread over sequence of files like:
  </p>
  <pre>
    file.part1.rar
    file.part2.rar
    ....
    file.part9.rar
  </pre>
  <p>or:</p>
  <pre>
    file.zip
    file.001
    ....
    file.009
  </pre>
  <p>Just open first file in Zipeg - other files will be picked up automatically.</p>
</div>
